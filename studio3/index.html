<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Unbounded:wght@300;700;900&display=swap" rel="stylesheet">

     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- link to custom css -->
    <link href="styles.css" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <!-- link to custom js -->
    <script src="script.js" defer></script>
    
    <title>Library Challenge</title>
</head>
<body>

  <section id="header">
    <div data-aos="fade-up" data-aos-duration="3000"      data-aos-anchor-placement="center-bottom">
      <h1>Davis Destinations</h1>
    <p>Laura Yien</p>
    </div>
    
  </section>

  <section id="imgsection">
    <h2 data-aos="fade-down" data-aos-duration="800">Some Featured Spots</h2>

    <div id="imagegroup">
      <figure data-aos="flip-left">
        <img src="images/arb.png">
        <figcaption>
          Aboretum
        </figcaption>
      </figure>

      <figure data-aos="flip-left" data-aos-offset="200">
        <img src="images/bike.png">
        <figcaption>
          US Cycling Hall of Fame
        </figcaption>
      </figure>

      <figure data-aos="flip-left" data-aos-offset="300">
        <img src="images/seal.png">
        <figcaption>
          Davis Centennial Seal
        </figcaption>
      </figure>
        
  
    </div>
  </section>

  <section id="mapsection">
    <h2 data-aos="fade-down" data-aos-duration="800">All Spots on the Map</h2>
      <div id="map"></div>
  </section>

  <footer>
    <h2>Thanks for Visiting!</h2>
    <p>Made with <a href="https://leafletjs.com/" target='blank'>Leaflet</a> and <a href="https://michalsnik.github.io/aos/" target='blank'>Animate on Scroll Libraries</a></p>
  </footer>
</body>
</html>
